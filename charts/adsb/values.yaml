app-template:
  securityContext:
    privileged: true
  controllers:
    ultrafeeder:
      type: statefulset
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
      labels:
        kasten/backup: "true"
        app: adsb
        version: 1.0.0
      containers:
        ultrafeeder:
          securityContext:
            privileged: true
          image:
            repository: ghcr.io/sdr-enthusiasts/docker-adsb-ultrafeeder
            tag: latest
            pullPolicy: Always
          env:
            LOGLEVEL: error
            TZ: America/New_York
            HTTP_PORT: '8080'
            READSB_DEVICE_TYPE: rtlsdr
            READSB_RTLSDR_DEVICE: '1090'
            READSB_RTLSDR_PPM: '39'
            READSB_LAT: '35'
            READSB_LON: '70'
            READSB_ALT: 42m
            READSB_GAIN: 'autogain'
            READSB_RX_LOCATION_ACCURACY: '2'
            READSB_STATS_RANGE: 'true'
            ULTRAFEEDER_CONFIG: |
              adsb,adsb-dump978-raw-output,30978,uat_in;
              mlathub,adsb-flightaware-mlat-beast-output,30105,beast_in;
              mlathub,adsb-planewatch-mlat-beast-output,30105,beast_in;
            # mlathub,adsb-radarbox-mlat-beast-output,30105,beast_in;
            # adsb,feed.adsb.fi,30004,beast_reduce_plus_out;
            # adsb,in.adsb.lol,30004,beast_reduce_plus_out;
