          image:
            # renovate: docker-image versioning=loose
            repository: ghcr.io/plane-watch/docker-plane-watch
            tag: v0.0.4
            pullPolicy: Always
          env:
            BEASTHOST: 'adsb-ultrafeeder-beast-output'
            LAT: '35'
            LONG: '70'
            ALT: '38m'
            TZ: America/New_York
            API_KEY: 'APIKEY'

    flightaware:
      type: statefulset
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
      labels:
        kasten/backup: "true"
        app: adsb
        version: 1.0.0
      containers:
