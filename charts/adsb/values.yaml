          image:
            # renovate: docker-image versioning=loose
            repository: ghcr.io/sdr-enthusiasts/docker-piaware
            tag: v9.0.1
            pullPolicy: Always
          env:
            BEASTHOST: 'adsb-ultrafeeder-beast-output'
            FEEDER_ID: 'FEEDER_ID'
            TZ: America/New_York
            UAT_RECEIVER_TYPE: 'relay'
            UAT_RECEIVER_HOST: 'adsb-dump978-raw-output'

    flightradar24:
