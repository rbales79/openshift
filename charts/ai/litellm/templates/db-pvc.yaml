kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: litellm-db
  namespace: litellm
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 300Gi
{{- if .Values.cluster.storage.config.storageClass }}
  storageClassName: {{ .Values.cluster.storage.config.storageClass }}
{{- end }}
