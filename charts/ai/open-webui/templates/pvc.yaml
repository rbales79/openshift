apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-data
  labels:
    kasten/backup: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.openWebUI.persistence.size }}
{{- if .Values.cluster.storage.config.storageClass }}
  storageClassName: {{ .Values.cluster.storage.config.storageClass }}
{{- end }}
