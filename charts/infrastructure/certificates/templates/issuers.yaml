---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
  namespace: cert-manager
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: {{ .Values.cluster.admin_email }}
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
    - selector:
        dnsZones:
          - {{ .Values.cluster.top_level_domain }}
      dns01:
        cloudflare:
          email: {{ .Values.cluster.admin_email }}
          apiTokenSecretRef:
            name: cloudflare-api-token
            key: api-token
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/cert-manager.io/clusterissuer_v1.json
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  namespace: cert-manager
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: {{ .Values.cluster.admin_email }}
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - selector:
        dnsZones:
          - {{ .Values.cluster.name }}.{{ .Values.cluster.top_level_domain }}
      dns01:
        cloudflare:
          email: {{ .Values.cluster.admin_email }}
          apiTokenSecretRef:
            name: cloudflare-api-token
            key: cloudflare-api-token
