democratic-csi:
  driver: nfs
  controller:
    enabled: true
  node:
    enabled: true
  storageClasses:
    - name: synology-nfs
      defaultStorageClass: false
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
      allowVolumeExpansion: true
      parameters:
        fsType: nfs
        csi.storage.k8s.io/provisioner-secret-name: synology-nfs-secret
        csi.storage.k8s.io/provisioner-secret-namespace: "{{ .Release.Namespace }}"
        csi.storage.k8s.io/node-stage-secret-name: synology-nfs-secret
        csi.storage.k8s.io/node-stage-secret-namespace: "{{ .Release.Namespace }}"
  secrets:
    synology-nfs-secret:
      host: "YOUR_SYNOLOGY_IP"
      port: "5000"
      username: "YOUR_USERNAME"
      password: "YOUR_PASSWORD"
      protocol: "http"
      apiVersion: "v1"
      # Add other required Synology API fields here
