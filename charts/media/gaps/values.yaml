cluster:
  top_level_domain: example.com
  name: openshift
  admin_email: admin@example.com
  timezone: America/New_York
  storage:
    #config:
    #  storageClassName: synology-iscsi
    media:
      nfs:
        server: nas
        path: /volume1/media

application:
  name: Gaps
  group: Media
  icon: movie-open
  iconColor: ""
  image: "https://raw.githubusercontent.com/JasonHHouse/gaps/master/images/Final-Black.png"
  description: "Helps find missing movies in a series"
  port: 8484
  location: 0

pods:
  main:
    image:
      # renovate custom-docker versioning=loose
      repository: housewrecker/gaps
      tag: x64-v0.10.4
      pullPolicy: IfNotPresent
    env:
      TZ: "{{ .Values.cluster.timezone }}"
