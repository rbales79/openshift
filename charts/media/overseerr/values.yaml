cluster:
  top_level_domain: example.com
  name: openshift
  admin_email: admin@example.com
  timezone: America/New_York
  storage:
    #config:
    #  storageClassName: synology-iscsi
    media:
      nfs:
        server: nas
        path: /volume1/media

application:
  name: Overseerr
  group: Media
  icon: eye-circle
  iconColor: ""
  image: "https://raw.githubusercontent.com/sct/overseerr/develop/public/logo_full.svg"
  description: "Helps you find media you want to watch"
  port: 5055
  location: 0

pods:
  main:
    image:
      repository: ghcr.io/sct/overseerr
      # renovate: datasource=docker depName=ghcr.io/sct/overseerr versioning=semver
      tag: 1.34.0
      pullPolicy: IfNotPresent
