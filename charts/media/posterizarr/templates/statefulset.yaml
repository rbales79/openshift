apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  labels:
    kasten/backup: "true"
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  revisionHistoryLimit: 1
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/controller: main
      app.kubernetes.io/name: {{ .Release.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  serviceName: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        app.kubernetes.io/controller: main
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      enableServiceLinks: false
      serviceAccountName: {{ .Release.Name }}
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 0
        runAsUser: 0
        supplementalGroups:
        - 44
        - 109
        - 100
        - 65535
      initContainers:
        init-config:
          image:
            repository: {{ .Values.pods.init.image.repository }}
            tag: {{ .Values.pods.init.image.tag }}
            pullPolicy: IfNotPresent
          command:
            - "/bin/sh"
          args:
            - "/app/config-file/init-config.sh"
          envFrom:
          - secretRef:
              name: {{ .Release.Name }}
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              memory: 128Mi
          volumeMounts:
          - mountPath: /config/watcher
            name: watcher
          - mountPath: /app/config-file
            name: config-files
      containers:
        - name: main
          env:
          - name: TZ
            value: {{ .Values.cluster.timezone }}
          {{- range $key, $value := .Values.pods.main.env }}
          - name: {{ $key }}
            value: "{{ $value }}"
          {{- end }}
          image: {{ .Values.pods.main.image.repository }}:{{ .Values.pods.main.image.tag }}
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - mountPath: /config/watcher
            name: watcher
          - mountPath: /app/config-file
            name: config-files
      volumes:
        - name: watcher
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-watcher
        - name: config-files
          configMap:
            name: {{ .Release.Name }}
            defaultMode: 0755
