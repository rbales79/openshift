cluster:
  top_level_domain: example.com
  name: openshift
  admin_email: admin@example.com
  timezone: America/New_York
  storage:
    #config:
    #  storageClassName: synology-iscsi
    media:
      nfs:
        server: nas
        path: /volume1/media

application:
  name: Radarr
  group: Media
  icon: simple-icons:radarr
  iconColor: ""
  image: "https://raw.githubusercontent.com/Radarr/Radarr/v5.18.0/Logo/256.png"
  description: "Movie management"
  port: 7878
  location: 0

pods:
  main:
    image:
      # renovate custom-docker versioning=semver
      repository: ghcr.io/home-operations/radarr
      tag: 5.18.0
      pullPolicy: IfNotPresent
    env:
      TZ: "{{ .Values.cluster.timezone }}"
      RADARR__INSTANCE_NAME: Radarr
      RADARR__PORT: "{{ .Values.application.port }}"
      RADARR__APPLICATION_URL: "https://radarr.{{ .Values.cluster.top_level_domain }}"
      RADARR__LOG_LEVEL: info
