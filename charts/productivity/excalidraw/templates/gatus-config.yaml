apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-config
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |-
    endpoints:
      - name: {{ .Values.application.name | quote }}
        group: external
        url: "https://{{ .Release.Name }}.apps.{{ .Values.cluster.name }}.{{ .Values.cluster.top_level_domain }}"
        interval: 1m
        conditions:
          - "[STATUS] == ${GATUS_STATUS:=200}"
