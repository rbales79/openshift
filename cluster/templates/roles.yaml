apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-roles
spec:
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy
  goTemplate: true
  generators:
    - list:
        elements:
{{- range .Values.roles }}
        - name: {{ . }}
{{- end }}
  template:
    metadata:
      name: {{ "{{" }} .name {{ "}}" }}-apps
      namespace: "openshift-gitops"
    spec:
      project: default
      destination:
        server: {{ .Values.spec.destination.server }}
        namespace: "openshift-gitops"
      source:
        repoURL: {{ .Values.spec.source.repoURL }}
        path: cluster/{{ "{{" }} .name {{ "}}" }}
        targetRevision: {{ .Values.spec.source.targetRevision }}
        helm:
          valuesObject:
          {{ .Values.config | toYaml | nindent 12 }}
